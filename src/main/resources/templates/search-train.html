<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Search Page</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background: #f093fb;
        background: -webkit-linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );
        background: linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );
        min-height: 100vh;
        padding-top: 50px;
      }
      .card-searchTrain {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      .btn-light {
        background-color: #f8f9fa;
        border-color: #ddd;
      }
      .mb-3 {
        margin-bottom: 15px;
      }
      .w-100 {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="card-searchTrain" style="margin-top: 150px">
            <h3 class="text-center">Search Train</h3>
            <form id="train-form">
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <label for="fromDropdown">From:</label>
                  <div class="dropdown">
                    <button
                      class="btn btn-light dropdown-toggle w-100"
                      type="button"
                      id="fromDropdown"
                      data-toggle="dropdown"
                      required
                    >
                      City <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu w-100" id="station-list-from">
                      <li><a href="#">Chennai</a></li>
                      <li><a href="#">Bangalore</a></li>
                      <li><a href="#">Delhi</a></li>
                      <li><a href="#">Mumbai</a></li>
                    </ul>
                  </div>
                </div>
                <div class="col-sm-6 mb-3">
                  <label for="toDropdown">To:</label>
                  <div class="dropdown">
                    <button
                      class="btn btn-light dropdown-toggle w-100"
                      type="button"
                      id="toDropdown"
                      data-toggle="dropdown"
                    >
                      City <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu w-100" id="station-list-to">
                      <li><a href="#">Chennai</a></li>
                      <li><a href="#">Bangalore</a></li>
                      <li><a href="#">Delhi</a></li>
                      <li><a href="#">Mumbai</a></li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 mb-3">
                  <label for="date">Date:</label>
                  <input type="date" class="form-control" id="date" />
                </div>
                <div class="col-sm-6 mb-3">
                  <label>&nbsp;</label>
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    onclick="checkTrainAvailability()"
                  >
                    Search
                  </button>
                </div>
              </div>
              <div class="row" id="error-message" style="display: none">
                <div class="col-sm-12">
                  <div class="alert alert-danger">Train not Available</div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div
      id="train-details-container"
      class="container"
      style="margin-top: 20px"
    ></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("station-list-from")
          .addEventListener("click", function (e) {
            if (e.target.tagName === "A") {
              document.getElementById("fromDropdown").innerText =
                e.target.innerText;
            }
          });

        document
          .getElementById("station-list-to")
          .addEventListener("click", function (e) {
            if (e.target.tagName === "A") {
              document.getElementById("toDropdown").innerText =
                e.target.innerText;
            }
          });
      });

      function createTrainDetailElement(
        train_number,
        train_name,
        from,
        to,
        date,
        time
      ) {
        const trainDetails = document.createElement("div");
        trainDetails.className = "col-md-12";
        trainDetails.style.border = "1px solid #ddd";
        trainDetails.style.borderRadius = "5px";
        trainDetails.style.padding = "15px";
        trainDetails.style.marginBottom = "20px";
        trainDetails.style.backgroundColor = "white";

        trainDetails.innerHTML = `
                <h2>${train_name} <small class="text-muted">#${train_number}</small></h2>
                <div class="row">
                    <div class="col-xs-6">
                        <small>From:</small>
                        <p class="lead"><strong>${from}</strong></p>
                    </div>
                    <div class="col-xs-6">
                        <small>To:</small>
                        <p class="lead"><strong>${to}</strong></p>
                    </div>
                    <div class="col-xs-6">
                        <p>Train Date: ${date}</p>
                    </div>
                    <div class="col-xs-6">
                        <p class="lead">
                            Train Time
                            <span class="text-primary" style="font-size: 32px">
                                <strong>${time}</strong>
                            </span>
                        </p>
                    </div>
                    <div class="col-xs-12 text-right">
                        <button type="button" class="btn btn-success" onclick="redirectToLogin('${train_number}')">Book Now</button>
                    </div>
                </div>
            `;

        return trainDetails;
      }

      function redirectToLogin(train_number) {
        localStorage.setItem("train_number", train_number);
        if (localStorage.getItem("aadhar")) {
          window.location.href = `/book-ticket?train_number=${train_number}`;
        } else {
          window.location.href = "/user-login";
        }
      }

      function displayTrainDetails(
        train_number,
        train_name,
        from,
        to,
        date,
        time
      ) {
        const container = document.getElementById("train-details-container");
        const trainDetailElement = createTrainDetailElement(
          train_number,
          train_name,
          from,
          to,
          date,
          time
        );
        container.appendChild(trainDetailElement);
      }

      function checkTrainAvailability() {
        const from = document.getElementById("fromDropdown").innerText.trim();
        const to = document.getElementById("toDropdown").innerText.trim();
        const date = document
          .getElementById("date")
          .value.split("-")
          .reverse()
          .join("-");

        // Validation Check
        if (from === "City" || to === "City") {
          alert("Please select both 'From' and 'To' stations.");
          return;
        }

        const api = `/api/search-train?source=${from}&destination=${to}&date=${date}`;
        console.log(api);

        fetch(api)
          .then((response) => response.json())
          .then((data) => {
            const container = document.getElementById(
              "train-details-container"
            );
            container.innerHTML = "";
            if (data && data.length > 0) {
              document.getElementById("error-message").style.display = "none";
              data.forEach((train) => {
                console.log(train);
                displayTrainDetails(
                  train.trainNumber,
                  train.trainName,
                  train.source,
                  train.destination,
                  train.date,
                  train.time || "N/A"
                );
              });
            } else {
              document.getElementById("error-message").style.display = "block";
            }
          })
          .catch((error) => {
            console.error("Error fetching train details:", error);
            alert("An error occurred while fetching train details.");
          });
      }
    </script>
  </body>
</html>
